    <p>How does Kanye West's most recent album compare to his previous ones? Has he went through some form of transformation?</p>

    <p>How does <span style = "color:brown">Jesus is King</span> compare to his other albums?</p>

    <script>
      var margin = {top:30, right:10, bottom:100, left:150},
          width  = 1300 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;
      var svg1 = d3.select("body")
          .append("svg")
          .attr("width", "100%")
          .attr("height", "100%")
          .attr("viewBox", "0 0 " + (width + margin.left + margin.right) + " " + (height + margin.top + margin.bottom));
      var chart = svg1.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      var xScale = d3.scaleLinear()
          .range([0, width]);
      var yScale = d3.scaleBand()
          .range([0, height])
          .padding(0.1); 
d3.csv("kanye_data.csv")
.then(function(data){
        data = data.map(function(d){ 
            d.album_name = d.album_name; // convert "Year" column to Date
            d.danceability = +d.danceability;
            d.energy = +d.energy;
            d.key = +d.key;
            d.loudness = +d.loudness;
            d.mode = +d.mode;
            d.speechiness = +d.speechiness;
            d.acousticness = +d.acousticness;
            d.instrumentalness = +d.instrumentalness;
            d.liveness = +d.liveness;
            d.valence = +d.valence;
            d.tempo = +d.tempo;
            d.image = d.image;
            return d;
      });
        console.table(data);
        data.sort(function(a, b) {
        
        return b.acousticness - a.acousticness;
        });
      
    
        xScale.domain([0, d3.max(data, function (d) { return d.acousticness * 1.1; })]);
        yScale.domain(data.map(function(d){ return d.album_name; }));
      
        chart.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("y", function(d){ return yScale(d.album_name); })
            .attr("height", function(d){ return yScale.bandwidth(); })
            .attr("width", 0)
            .attr("fill", function (d) {
                if (d.album_name == "JESUS IS KING") {
                    return "brown";
                } else {
                    return "steelblue";
                };
            });           
          
        svg1.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .selectAll(".textlabel-1")
            .data(data)
            .enter()
            .append("text")
            .transition()
            .duration(800)
            .attr("class", "textlabel-1")
            .attr("x", function(d){ return xScale(d.acousticness) +32;})
            .attr("y", function(d){ return yScale(d.album_name) +12; })
        .attr("alignment-baseline", "hanging")
            .attr("text-anchor", "end")
            .attr("font-family", "Lato")
            .attr("font-size", "14px")
        .attr("fill", "black")
            .text(function(d){ return d3.format(",")(d.acousticness.toFixed(2)); })
      
        //adding y axis to the left of the chart
        svg1.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisLeft(yScale));
        //adding x axis to the bottom of chart
        svg1.append("g")
            .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")")
            .call(d3.axisBottom(xScale));
        
          svg1.selectAll("rect")
              .transition()
              .duration(800)
              .attr("y", function(d) { return yScale(d.album_name); })
              .attr("width", function(d) { return xScale(d.acousticness); })
              .delay(function(d,i){ return(i*100)})
          svg1.append("text")             
              .attr("transform",
                    "translate(" + (width/1.8) + " ," + 
                                   (height + margin.top + 50) + ")")
              .style("text-anchor", "middle")
              .text("Acousticness");
      });
