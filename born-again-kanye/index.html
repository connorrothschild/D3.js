    <script>
      var margin = {top:60, right:10, bottom:100, left:150},
          width  = 1300 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;
      var svg = d3.select("body")
          .append("svg")
          .attr("width", "100%")
          .attr("height", "100%")
          .attr("viewBox", "0 0 " + (width + margin.left + margin.right) + " " + (height + margin.top + margin.bottom));
      var chart = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      var xScale = d3.scaleLinear()
          .range([0, width]);
      var yScale = d3.scaleBand()
          .range([0, height])
          .padding(0.1);

function responsivefy(svg) {
  // container will be the DOM element
  // that the svg is appended to
  // we then measure the container
  // and find its aspect ratio
  const container = d3.select(svg.node().parentNode),
      width = parseInt(svg.style('width'), 10),
      height = parseInt(svg.style('height'), 10),
      aspect = width / height;
 
  // set viewBox attribute to the initial size
  // control scaling with preserveAspectRatio
  // resize svg on inital page load
  svg.attr('viewBox', `0 0 ${width} ${height}`)
      .attr('preserveAspectRatio', 'xMinYMid')
      .call(resize);
 
  // add a listener so the chart will be resized
  // when the window resizes
  // multiple listeners for the same event type
  // requires a namespace, i.e., 'click.foo'
  // api docs: https://goo.gl/F3ZCFr
  d3.select(window).on(
      'resize.' + container.attr('id'), 
      resize
  );
 
  // this is the code that resizes the chart
  // it will be called on load
  // and in response to window resizes
  // gets the width of the container
  // and resizes the svg to fill it
  // while maintaining a consistent aspect ratio
  function resize() {
      const w = parseInt(container.style('width'));
      svg.attr('width', w);
      svg.attr('height', Math.round(w / aspect));
  }
}

d3.csv("kanye_data.csv")
.then(function(data){

        data = data.map(function(d){ 
            d.album_name = d.album_name; // convert "Year" column to Date
            d.danceability = +d.danceability;
            d.energy = +d.energy;
            d.key = +d.key;
            d.loudness = +d.loudness;
            d.mode = +d.mode;
            d.speechiness = +d.speechiness;
            d.acousticness = +d.acousticness;
            d.instrumentalness = +d.instrumentalness;
            d.liveness = +d.liveness;
            d.valence = +d.valence;
            d.tempo = +d.tempo;
            return d;

      });

        data.sort(function(a, b) {
        
        return b.acousticness - a.acousticness;

        });
		  
		
        xScale.domain([0, d3.max(data, function (d) { return d.acousticness * 1.1; })]);
        yScale.domain(data.map(function(d){ return d.album_name; }))
		  
        chart.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", 0)/*function(d){ return xScale(d["Breastfeeding at 6 months (2008)"]); })*/
            .attr("y", function(d){ return yScale(d.album_name); })
            .attr("height", function(d){ return yScale.bandwidth(); })
            .attr("width", 0)
            .attr("fill", function (d) {
                if (d.album_name == "JESUS IS KING") {
                    return "brown";
                } else {
                    return "steelblue";
                };

            });           
          
		  
        svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .selectAll(".textlabel-1")
            .data(data)
            .enter()
            .append("text")
            .transition()
            .duration(800)
            .attr("class", "textlabel-1")
            .attr("x", function(d){ return xScale(d.acousticness) +32;})
            .attr("y", function(d){ return yScale(d.album_name) +12; })
		  	.attr("alignment-baseline", "hanging")
            .attr("text-anchor", "end")
            .attr("font-family", "Lato")
            .attr("font-size", "14px")
		  	.attr("fill", "black")
            .text(function(d){ return d3.format(",")(d.acousticness.toFixed(2)); })
		  
        //adding y axis to the left of the chart
        svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisLeft(yScale));

        //adding x axis to the bottom of chart
        svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")")
            .call(d3.axisBottom(xScale));
        
        svg.append("g")
            .attr("transform", "translate(" + (width/1.8) + ", 20)")
            .append("text")
            .text("Kanye West's Rebirth")
            .style("text-anchor", "middle")
            .style("font-family", "Lato")
            .style("font-weight", "600")
            .style("font-size", "24");
		  
        svg.append("g")
            .attr("transform", "translate(" + (width/1.8) + ", 45)")
            .append("text")
            .text("Differences in acousticness by album.")
            .style("text-anchor", "middle")
            .style("font-family", "Lato")
            .style("font-weight", "50")
		  	.style("font-size","14");

          svg.selectAll("rect")
              .transition()
              .duration(800)
              .attr("y", function(d) { return yScale(d.album_name); })
              .attr("width", function(d) { return xScale(d.acousticness); })
              .delay(function(d,i){console.log(i) ; return(i*100)})

          svg.append("text")             
              .attr("transform",
                    "translate(" + (width/1.8) + " ," + 
                                   (height + margin.top + 50) + ")")
              .style("text-anchor", "middle")
              .text("Danceability");
      });
