// this is where we style/update the new circles
var circles = d3.selectAll("circle");

    circles
      .data(data)
      .exit()
      .remove();

     circles
        .transition(t)
        .attr("fill", function(d) { 
          return "url(#" + d.ID + ")"})
         //// debug: .attr("r", function(d){ return d.r*5; })
        .style("stroke", function(d, i){ return color(d.Race); })
        .attr("r", function(d){return d.r})

     circles = circles
       .enter()
       .append("circle")
       .merge(circles);

    circles
          // change top level text on click
          .on('click', function (d) {
              d3.select("h2").html(function() {
                // introducing a function for conditional formatting of h2
                // https://stackoverflow.com/questions/34454246/d3-js-conditional-tooltip-html
                if(d.Name == "Name withheld by police") {
                  return "Since 2013, " + selected_city + " police have killed " + length + personFunction(length) + "."
                    + "<br>"
                    + "This victim's name was withheld by police."
                  } else {
                return "Since 2013, " + selected_city + " police have killed " + length + personFunction(length) + "."
                + "<br>"
                + "<b>" + d.Name + "</b>" + oneOfThemFunction(length)
              }
            })
              d3.select("h3").html(function() {
                // same as above
                if(d.Name == "Name withheld by police") {
                  return "Take me to a " + "<a href='" + d.Link + "', target = '_blank'>"  + "news article describing the death of this victimâ‡¢</a>"
                } else {
                  return "Take me to a " + "<a href='" + d.Link + "', target = '_blank'>"  + "news article describing the death of " + d.Name + " â‡¢</a>"
                }
              }); 
           })
          .on('mouseenter', function() {
            // select element in current context
            d3.select(this)
              .moveToFront()
              .transition()
              .attr("r", function(d, i){ return 45; })
          })
          // set back
          .on('mouseleave', function() {
            d3.select(this)
              .transition()
              .attr("r", function(d, i){ return d.r; })

          });

// console.table(circles);

// update patterns (ids for each) 
     patterns
      .data(data).exit().remove();

     patterns
      .transition(t)
      .attr('id', function(d) {return d.ID;})

     patterns = patterns
       .enter()
       .append("pattern")
       .merge(patterns);

// console.table(patterns);

// update images
    images
      .data(data).exit().remove()

    images
        .transition(t)
        .attr("xlink:href", function(d) { 
         if(d.Image !== '') { 
            return d.Image
         } else {
          return "default.jpg"
            }
        })

    images = images
       .enter()
       .append("svg:image")
       .merge(images);

// console.table(images);

// Update and restart the simulation.

// it is necessary to include the code below; otherwise clicking removes images
// https://bl.ocks.org/mbostock/1095795
  simulation.nodes(data)
            .on("tick", ticked)
            .alpha(1)
            .restart();

	}

});
