<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css"></link>
        <title>Quarantine Trends | Connor Rothschild</title>
    </head>
    <body>
      
      <div id="my_dataviz" class = "my_dataviz">
        
      <p>Google searches in the United States for:
      <span id="group">
        <a target = "_blank" href = "https://www.google.com/search?client=firefox-b-1-d&q=things+to+do+inside">things to do inside</a>
      </span>
      </p>
      
      <div id="tooltip" class="tooltip">
        <div class="tooltip-date">
            <span id="date"></span>
        </div>
        <div class="tooltip-interest">
            Search Interest: <span id="interest"></span>
        </div>
      </div>
      
      <!-- Color Scale -->
      <script src="https://d3js.org/d3.v4.js"></script>
      <script src="./script.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </body>

</html>
