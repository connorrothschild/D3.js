<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Automation and Its Impact on Jobs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://d3js.org/d3.v3.min.js"></script>


</head>
    <style type="text/css">

    /* custom css styles will go here */

    @import url('https://fonts.googleapis.com/css?family=Lato');

		h1{
			text-align: center;
			font-family: 'Lato', sans-serif;
		}

		svg {
			max-width; 500px;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}

		p {
			max-width: 700px;
			margin-left: auto;
			margin-right: auto;
			font-family: 'Lato', sans-serif;
		}

		#data-source{
			margin-right: auto;
			margin-left: 0;
			font-size: 10px;
			margin-top: 3px;
			margin-bottom: 10px;
			font-family: 'Lato', sans-serif;
		}
	
		body {
		  font-size: 14px; 
		  font-family: 'Lato', sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.dot {
		  stroke: #000000;
		  opacity: .75;
		}

		.tooltip {	
		    position: absolute;			
		    text-align: left;								
		    padding: 4px;				
		    font-size: 12px; 
		  	font-family: 'Lato', sans-serif;	
		    background: lightsteelblue;	
		    border: 0px;		
		    border-radius: 8px;			
		    pointer-events: none;			
		}
  
</style>

<body>

	<h1>Automation and Its Impact on Jobs</h1>

<script>
var margin = {top: 20, right: 20, bottom: 40, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// setup x 
var xValue = function(d) { return d.A_MEDIAN;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).outerTickSize(0).orient("bottom");

// setup y
var yValue = function(d) { return d.probability*100;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).outerTickSize(0).orient("left");

// setup fill color
var cValue = function(d) { return d.typicaled;},
color = d3.scale.category10();
  
//setup circle size
var circSize = function(d) { return d.TOT_EMP;} // data -> value

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("https://raw.githubusercontent.com/connorrothschild/automation/master/automation_data.csv", 
       function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    //d.row = +d.row;
    //d.occupation = +d.occupation;
    //d.lessthanhs = +d.lessthanhs;
    //d.hsdiploma = +d.hsdiploma;
    //d.somecollege = +d.somecollege;
    //d.associates = +d.associates;
    //d.bachelors = +d.bachelors;
    //d.masters = +d.masters;
    //d.professional = +d.professional;
    //d.hsorless = +d.hsorless;
    //d.somecollegeorassociates = +d.somecollegeorassociates;
    //d.postgrad = +d.postgrad;
    d.TOT_EMP = +d.TOT_EMP;
    d.A_MEDIAN = +d.A_MEDIAN;
    //d.natlwage = +d.natlwage;
    //d.typicaled = +d.typicaled;
    //d.workexp = +d.workexp;
    d.probability = +d.probability;
    //d.total =+d.total;
    return d;
    //console.log(d);
  });

// don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue) - (d3.min(data, xValue) * .25), 
                 d3.max(data, xValue) - (d3.max(data, xValue) * -.05)]);
	yScale.domain([d3.min(data, yValue) - (d3.min(data, yValue) * 25), 
                 d3.max(data, yValue) - (d3.max(data, yValue) * -.10)]);

// define size with dynamic #s
var size = d3.scale.linear()
  .domain([0, d3.max(data, circSize)])  // What's in the data
  .range([5, 30]);
  
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -5)
      .style("text-anchor", "end")
      .text("Median Income");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
  		.attr("x", 165)
      .attr("y", 1)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Probability of Automation");

  // draw dots
  svg.selectAll(".dot")
     	.data(data)
		.enter()
		.append("circle")
		.attr("r", function(d) { return size(d.TOT_EMP); })
  		// to remove size mapping to radius:
      //.attr("r", 5)
      	.attr("class", "dot")
      	.attr("cx", function(d) { return xScale(xValue(d));})
	    .attr("cy", function(d) { return xScale(yValue(d));})
     	.style("fill", function(d) { return color(cValue(d));})
      	.on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", 1);
          tooltip.html("<b>Occupation</b>: " + d.occupation + 
                       "<br/> <b>Income</b>: $" + xValue(d) + 
                       "<br/> <b>Probability of Automation</b>: " + 
                       Math.round(yValue(d)) + "%")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      	.on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

      // add animation (new!)

      svg.selectAll("circle")
	    .transition()
	    .delay(function(d,i){return(i*3)})
	    .duration(2000)
	    .attr("cx", function(d) { return xScale(xValue(d));})
      	.attr("cy", function(d) { return yScale(yValue(d));})

      // add axis labels
      //text for x
       svg.append("text")             
	      .attr("transform",
	            "translate(" + (width/2) + " ," + 
	                           (height + margin.top + 20) + ")")
	      .style("text-anchor", "middle")
	      .text("Median Income");

	  // text for  y
	  svg.append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 0 - margin.left*2)
	      .attr("x", 0 - (height / 2))
	      .attr("dy", "1em")
	      .style("text-anchor", "middle")
	      .text("Probability of Automation");  

// add circle legend
  var valuesToShow = [10000, 2500000, 5000000]
  var xCircle = width/1.1
  var xLabel = width/1.05
  var yCircle = 250

svg
  .selectAll("circleLegend")
  .data(valuesToShow)
  .enter()
  .append("circle")
    .attr("cx", xCircle)
    .attr("cy", function(d){ return yCircle - size(d) } )
    .attr("r", function(d){ return size(d) })
    .style("fill", "none")
    .attr("stroke", "black")

// Add legend: segments
svg
  .selectAll("circleLegend")
  .data(valuesToShow)
  .enter()
  .append("line")
    .attr('x1', function(d){ return xCircle + size(d) } )
    .attr('x2', xLabel)
    .attr('y1', function(d){ return yCircle - size(d) } )
    .attr('y2', function(d){ return yCircle - size(d) } )
    .attr('stroke', 'black')
    .style('stroke-dasharray', ('2,2'))

// Add legend: labels
svg
  .selectAll("circleLegend")
  .data(valuesToShow)
  .enter()
  .append("text")
    .attr('x', xLabel)
    .attr('y', function(d){ return yCircle - size(d) } )
    .text( function(d){ return d } )
    .style("font-size", 10)
    .attr('alignment-baseline', 'middle')

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  var clicked = ""

  legend.append("rect")
    	.style("fill", function(d) { return color(d); })
    	.attr("x", width - 18)
    	.attr("width", 18)
     	.attr("height", 18)
  		.on("click",function(d){
   
			   d3.selectAll("circle").style("opacity",.75)
			   
			   if (clicked !== d){
			     d3.selectAll("circle")
			       .filter(function(e){
			       return e.typicaled !== d;
			     })
			       .style("opacity",0.1)
			     clicked = d
			   }
			    else {
			      clicked = ""
			    }
			  });

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})
  });

</script>
</body>
</html>
